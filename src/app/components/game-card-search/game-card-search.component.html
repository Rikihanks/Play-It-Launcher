<div class="card searchGameCard">
    <img *ngIf="game.verticalCoverUrl" class="card-img-top cardImg" draggable="false" [src]="game.verticalCoverUrl" alt="Card image cap">
    <img *ngIf="!game.verticalCoverUrl" class="card-img-top cardImg" draggable="false" src="/assets/images/noImage.jpg" alt="Card image cap">
    <div class="card-body myCardBody">
      <p class="card-text text-light align-middle" class="gameNameDiv" [title]="game.name">{{game.name}}</p>
    </div>
  </div>
